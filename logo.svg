<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for better visibility -->
  <circle cx="100" cy="100" r="95" fill="#F8F9FA" stroke="#2D5A5A" stroke-width="2"/>
  
  <!-- Book/Notepad -->
  <g transform="translate(30, 40)">
    <!-- Book spine with gradient -->
    <defs>
      <linearGradient id="spineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#1A3A3A;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#2D5A5A;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Book spine -->
    <path d="M0 15 L0 105 Q0 115 10 115 L15 115 L15 15 Q15 5 10 5 Q0 5 0 15 Z" 
          fill="url(#spineGradient)" stroke="#1A3A3A" stroke-width="1"/>
    
    <!-- Left page -->
    <path d="M15 15 Q15 5 25 5 L60 5 Q70 5 70 15 L70 105 Q70 115 60 115 L25 115 Q15 115 15 105 Z" 
          fill="url(#pageGradient)" stroke="#2D5A5A" stroke-width="2"/>
    
    <!-- Right page -->
    <path d="M70 15 Q70 5 80 5 L115 5 Q125 5 125 15 L125 105 Q125 115 115 115 L80 115 Q70 115 70 105 Z" 
          fill="url(#pageGradient)" stroke="#2D5A5A" stroke-width="2"/>
    
    <!-- Page binding line -->
    <line x1="70" y1="15" x2="70" y2="105" stroke="#2D5A5A" stroke-width="2"/>
    
    <!-- Neural network brain icon on right page -->
    <g transform="translate(80, 35)">
      <!-- Central hub with glow effect -->
      <circle cx="12" cy="20" r="5" fill="#2D5A5A" stroke="#4A7C7C" stroke-width="1"/>
      <circle cx="12" cy="20" r="3" fill="#4A7C7C" opacity="0.8"/>
      
      <!-- Neural nodes arranged in a brain-like pattern -->
      <circle cx="3" cy="12" r="2.5" fill="#2D5A5A"/>
      <circle cx="21" cy="12" r="2.5" fill="#2D5A5A"/>
      <circle cx="3" cy="28" r="2.5" fill="#2D5A5A"/>
      <circle cx="21" cy="28" r="2.5" fill="#2D5A5A"/>
      <circle cx="12" cy="8" r="2.5" fill="#2D5A5A"/>
      <circle cx="12" cy="32" r="2.5" fill="#2D5A5A"/>
      <circle cx="6" cy="20" r="2" fill="#4A7C7C"/>
      <circle cx="18" cy="20" r="2" fill="#4A7C7C"/>
      
      <!-- Neural connections -->
      <line x1="5.5" y1="14" x2="9.5" y2="18" stroke="#2D5A5A" stroke-width="2"/>
      <line x1="18.5" y1="14" x2="14.5" y2="18" stroke="#2D5A5A" stroke-width="2"/>
      <line x1="5.5" y1="26" x2="9.5" y2="22" stroke="#2D5A5A" stroke-width="2"/>
      <line x1="18.5" y1="26" x2="14.5" y2="22" stroke="#2D5A5A" stroke-width="2"/>
      <line x1="12" y1="10.5" x2="12" y2="17" stroke="#2D5A5A" stroke-width="2"/>
      <line x1="12" y1="23" x2="12" y2="29.5" stroke="#2D5A5A" stroke-width="2"/>
      <line x1="8" y1="20" x2="10" y2="20" stroke="#4A7C7C" stroke-width="1.5"/>
      <line x1="14" y1="20" x2="16" y2="20" stroke="#4A7C7C" stroke-width="1.5"/>
      
      <!-- Additional neural pathways -->
      <path d="M 5 14 Q 12 16 19 14" stroke="#4A7C7C" stroke-width="1" fill="none" opacity="0.7"/>
      <path d="M 5 26 Q 12 24 19 26" stroke="#4A7C7C" stroke-width="1" fill="none" opacity="0.7"/>
    </g>
    
    <!-- Stylus/Pen with more detail -->
    <g transform="translate(130, 25) rotate(20)">
      <!-- Pen body -->
      <rect x="0" y="0" width="5" height="35" rx="2.5" fill="url(#spineGradient)"/>
      <!-- Pen tip -->
      <polygon points="2.5,35 1,38 4,38" fill="#1A3A3A"/>
      <!-- Pen clip -->
      <rect x="1" y="4" width="3" height="6" rx="1.5" fill="#4A7C7C"/>
      <!-- Pen highlight -->
      <rect x="1" y="2" width="1" height="30" rx="0.5" fill="#FFFFFF" opacity="0.3"/>
    </g>
  </g>
  
  <!-- Text with better styling -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2D5A5A">
    NEURAL PAD
  </text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4A7C7C">
    AI-Powered Note Taking
  </text>
</svg>